<VirtualHost *>
    ServerName meomo.com
    WSGIScriptAlias / /var/www/env1/MemeoFlask/meomo.wsgi
    WSGIDaemonProcess meomo
    <Directory /var/www/env1/MemeoFlask>
       WSGIProcessGroup meomo
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>